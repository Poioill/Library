<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/catalog.css?version=60}">
    <title>Catalog</title>
</head>
<body>
    <div th:include="base/header"></div>
            <div class="wrapper">
                <main class="main">
                    <div class="container_">
                        <div class="main__search">
                            <p>Найти нужную книгу</p>
                            <form action="/catalog" method="get" class="search__form">
                                <input type="submit" value="">
                                <input type="search" name="title" id="site-search" placeholder="Найти книгу"/>
                            </form>
                            <div class="search__result">
                                <div th:each="book : ${book}" class="search__book__item">
                                    <a th:href="'/book/' + ${book.name}" class="book__link">
                                        <div class="book__img">
                                            <img th:src="'/bookImages/' + ${book.images[0].id}" alt="">
                                        </div>
                                    </a>
                                    <a class="book__link" th:href="'/book/' + ${book.name}" >
                                        <p class="book__title" th:text="${book.name}"></p>
                                        <p class="book__author" th:text="${book.author.name}">Л.Н. Толстой</p>
                                    </a>
                                </div>
                            </div>
                        </div>
        <!--                categories   -->
                        <div class="main__categories">
                            <div class="category__title">Категории</div>
                            <div class="category__box">
                                <div class="category__item">
                                    <a href="/catalogBooks.html">
                                        <div class="category__img">
                                            <img src="/images/img/bookcover.png" alt="">
                                        </div>
                                        <p class="category__item-title">Русская литература</p>
                                    </a>
                                </div>
                                <div class="category__item">
                                    <a href="/catalogBooks.html">
                                        <div class="category__img">
                                            <img src="/images/img/bookcover.png" alt="">
                                        </div>
                                        <p class="category__item-title">Русская литература</p>
                                    </a>
                                </div>
                                <div class="category__item">
                                    <a href="/catalogBooks.html">
                                        <div class="category__img">
                                            <img src="/images/img/bookcover.png" alt="">
                                        </div>
                                        <p class="category__item-title">Русская литература</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div th:include="base/footer"></div>
            </div>
        <script src="/styles/js/script.js"></script>
</body>
</html>
